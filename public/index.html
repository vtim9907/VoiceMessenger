<!doctype html>
<html lang="en" style='margin:0'>

<head>
	<title>index</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet">
	<link rel="manifest" href="./manifest.json">
	<script type="text/javascript" src="js/Vue.js"></script>
	<script type="text/javascript" src="js/lame.all.js"></script>
	<script type="text/javascript" src="js/RecordRTC.js"></script>
	<script type="text/javascript" src="./service_worker.js"></script>
</head>

<body onresize='responsive()' class='bd-drak'>
	<div class='wrapper'>
		<nav class="navbar navbar-expand-md flex-column navbar-dark bg-primary" :style='styleObject' id='sidebar'>
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./img/logo-voiceMessage.png" alt="" class="d-inline-block align-top">
				</a>
				<button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
				 aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse " id="navbarNav">
				<ul class="navbar-nav flex-column">
					<li class="nav-item  ">
						<a class="nav-link" href="#"> 好 友 </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"> 訊 息 </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"> 抽 卡 </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">自 介</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#"> 設 定 </a>
					</li>

				</ul>
			</div>
		</nav>
	</div>

	<div id='mainPage' :style='styleObject'>

		<div class='col-12' id="app">
			<record></record>
		</div>

	</div>

	<script type="text/x-template" id="record">
	      <div>
	      	<canvas class="w-50 h-75 mw-100 border rounded border-primary" id="canvas"></canvas>
		      <audio class="col-8" :id="i" controls v-for="i in audioList"></audio>
		      <div class="btn-group">
            <button type="button" class="btn" @click="start()" value="start">start</button>
            <button type="button" class="btn" @click="stop()" value="stop">stop</button>
            <!--
            <button type="button" class="btn" @click="download()" value="play">download</button>
            -->
            <button type="button" class="btn" @click="send()" value="send">send wav</button>
            <button type="button" class="btn" @click="mp3()" value="mp3">mp3</button>
            <button type="button" class="btn" @click="sendMp3()" value="sendMp3">sendMp3</button>	
          </div>
        </div	>		
	  </script>

	<script type="text/x-template" id="card"> 
		<center> 
		  <div class="card text-center" style="width:25vw ;"> 
			<img class="card-img-top" src=" https://goo.gl/eKdiuU" > 
			<div class="card-body"> 
			  <h1 class="card-title">{{name}}</h1> 
			</div> 
			<div class="card-body"> 
			  <button type="button" class="btn btn-default btn-lg"> 
				<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 播放 
			  </button> 
			</div> 
			<br><br> 
			<a href="#" class="btn btn-primary">送出邀請</a> 
		  </div> 
	   </center>   
	</script>


	<script type="text/x-template" id="chat"> 
		<div class="userListContainer col-sm-3"> 
			<div class="row"> 
				<div class="panel-heading"> 
				<span class="glyphicon glyphicon-user">　<span id="chatMemberText">聊天列表</span></span> 
				</div> 
				<div class="userlist-body"> 
					<li class="user" ><a href="#">　<img src="https://goo.gl/eKdiuU" class="userthumbnail">　<span>小智</span></a></li> 
				</div> 
			</div> 
		</div> 
		<div class="chatContainer col-sm-7">
			<div class="row"> 
				<div class="panel-heading"> 
					<span class="glyphicon glyphicon-comment"></span>　<span id="chatroomNameText">聊天室</span><span class="name">Doge</span> 
				</div>  
				<section class="messageFlow"> 
				</section> 
				<div class="inputContainer"> 
					<form action=""> 
						<input id="imgfromdisk" type="image" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-128.png"> 
						<input id="message" autocomplete="off" placeholder="Type your message..."><button id="send">Send</button> 
					</form> 
				</div> 
			</div> 
		</div>
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script type='text/javascript' src='js/sidebar.js'></script>
	<script type="text/javascript" src="js/record.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="card/card.js"></script> 
	<script type="text/javascript" src="chat/chat.js"></script> 	
	<script src=" https://cdn.jsdelivr.net/npm/vue"></script>
</body>

</html>
