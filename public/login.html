<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/Vue.js"></script>
    <script type="text/javascript" src="/service_worker.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script> 
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="img/favicon.png" width="40rem" height="40rem" class="d-inline-block align-top" alt="">
                </a>
            </nav>
            <div class="navbar-right btn-group" id="btns">
                <!-- <a href="login"> -->
                    <button type="button" class="btn-success" id="login_btn" @click="goPath('login')">登入</button>
                <!-- </a>
                <a href="register"> -->
                    <button type="button" class="btn-success" id="register_btn" @click="goPath('register')">註冊</button>
                <!-- </a> -->
            </div>
        </div>
    </nav>

    <div class="paddingTop row justify-content-center" id="form-container">
        <div class='col-md-4' id='card'>
          <card_content></card_content> 
        </div>
        <div class='col-md-4'>
          <keep-alive>
            <component :is="view"></component>
          </keep-alive>
        </div>
    </div>

    <script type="text/x-template" id="login_form"> 
      <div>
        <h1>登入</h1>
        <form class="form-horizontal" action="./login" method="POST">
          <div class="form-group row">
            <label class="col-form-label  text-left">信箱：</label>
            <input type="email" name="email" class="form-control" v-model="email">
          </div>
          <div class="form-group row">
            <label class="col-form-label  text-left">密碼：</label>
            <input type="password" name="password" pattern="[\w]+" class="form-control" v-model="password">
          </div>
          <div class="text-center">
            <button type="submit">登入</button>
          </div>
        </form>
      </div>
    </script>

    <script type="text/x-template" id="register_form">
      <div> 
        <h1>註冊</h1>
        <form class="form-horizontal" action="/register" method="POST">
          <div class="form-group row">
            <label class="col-form-label  text-left">信箱：</label>
            <input type="email" name="email" class="form-control" v-model="email">
          </div>
          <div class="form-group row">
            <label class="col-form-label text-left">密碼：</label>
            <input type="password" name="password" pattern="[\w]+" class="form-control" v-model="password">
          </div>
          <div class="form-group row">
            <label class="col-form-label  text-left">暱稱：</label>
            <input type="text" name="nickname" class="form-control" v-model="nickname">
          </div>
          <div class="form-group row">
            <label class="col-form-label  text-left">姓氏：</label>
            <input type="text" name="lastname" class="form-control" v-model="lastname">
          </div>
          <div class="form-group row">
            <label class="col-form-label  text-left">名字：</label>
            <input type="text" name="firstname" class="form-control" v-model="firstname">
          </div>
          <div class="text-center">
            <button type="submit">註冊</button>
          </div>
        </form>
      </div>
    </script>
    <script type="text/x-template" id="card_content">
      <div>
        <div class="card text-center" style='overflow:hidden' >
        <br></br>
           <img class="card-img-top" :src="photo" style="width:20rem;display:block; margin:auto;">
         <div class="card-body">
            <h1 class="card-title">{{name}}</h1>
          </div>
          <div class="card-body">
            <audio id="voice" @ended="handleEnded()">
              <source :src="voice" type="audio/mpeg">
            </audio>
            <button type="button" class="btn btn-info btn-lg" @click="playOrStop()">
              <i class="fa fa-play" aria-hidden="true"></i> {{playerMsg}}
            </button>
          </div>
          <br></br>
          <a href="/friendRequest" class="btn btn-primary">送出邀請</a>
        </div>
      </div>
   </script>


    <script>
        Vue.component('loginView', {
            template: '#login_form',
            data: function () {
                return {
                    email: '',
                    password: '',
                }
            },
            deactivated() {
                this.password = ''; 
            }
        });

        Vue.component('registerView', {
            template: '#register_form',
            data: function () {
                return {
                    email: '',
                    password: '',
                    nickname: '',
                    firstname: '',
                    lastname: ''
                }
            },
            deactivated() {
                this.password = '';
            }
        })

        var bus = new Vue();

        new Vue({
            el: '#btns',
            data: {
                path: 'login'
            },
            methods: {
                goPath: function(path) {
                    this.path = path;
                    bus.$emit('updateView', path);
                    window.history.pushState({path: path}, "", path);
                }
            }
        })

        window.onpopstate = function(event) {
            if (event.state && event.state.path) {
                bus.$emit('updateView', event.state.path);
            } else { // event.state == null
                bus.$emit('updateView', 'login');
            }
        }

        new Vue({
            el: "#form-container",
            data: {
                view: 'loginView'
            },
            created() {
                let self = this;
                bus.$on('updateView', function(path) {
                    self.view = path + "View";
                })
            }
        })
    </script>

    <script>
      Vue.component('card_content', {
          template: '#card_content',
          data: function() {
              return {
                  name:'學妹',   
                  photo: 'http://img1.gtimg.com/6/636/63659/6365986_550x550_0.jpg',
                  voice:'',
                  playerMsg: "Play"
              }
          },
          methods: {
              playOrStop: function() {
                  let voice = document.getElementById("voice");
                  if (this.playerMsg == "Play") {
                      this.playerMsg = "Stop";
                      voice.play();
                  } else {
                      this.playerMsg = "Play";
                      voice.pause();
                      voice.currentTime = 0;
                  }
              },
              handleEnded: function() {
                  this.playerMsg = "Play";
              }
          }
      })
    new Vue({el:"#card"});
    </script>
  <script type="text/javascript" src="assets/card/card.js"></script>
</body>

</html>
